<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>Study Timer Options</title>
</head>
<body>
    <h1>Study Timer Options</h1>
    <div align="center">
        <label>
            <h2>Default Time in Minutes (1 - 60)</h2>
            <input id="timer-option" type="number" min="1" max="60" value="25" />
        </label>
        <button id="save-btn">Save Options</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
